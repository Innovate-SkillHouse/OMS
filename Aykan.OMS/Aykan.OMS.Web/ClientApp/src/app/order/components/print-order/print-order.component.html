<div class="white-bg">
  <div class="container">
    <div class="dvdr mb-3"></div>
    <div class="row mb-3 px-3">
      <!-- <a [routerLink]="['/order/view-order']"><img src="assets/img/Icon awesome-arrow-left.svg" /></a> -->
      <h5 class="dash-text">Orders</h5>
    </div>
    <div class="mainBox mt-3">
      <div class="space-50">
        <span *ngIf="this.orderList?.length > 0">
          Order No :
          <strong>{{ orderList[0]?.orderNo }}</strong></span
        ><br />
        <span *ngIf="this.order?.length > 0"
          >Shop Name : <strong>{{ order[0]?.shopKeeper.name }}</strong></span
        >
      </div>
      <div class="space-50 text-right">
        <span *ngIf="this.orderList?.length > 0"
          >Status :
          <strong>{{
            getStatusOrder(orderList[0]?.isOrderCompleted)
          }}</strong></span
        ><br />
        <span *ngIf="this.order?.length > 0"
          >Address : <strong>{{ order[0]?.shopKeeper.address }}</strong></span
        >
      </div>
    </div>
    <div class="mt-3">
      <label>Comments : </label><br/>
      <textarea style="width: 100%; height: 100px;" readonly>{{ orderList[0].note}}</textarea>
    <div class="space-50"></div>
  </div>
    <br>
    <br />
    <div class="scroll-print-order-y">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Sl. No</th>
              <th>Item</th>
              <!-- <th>Units</th> -->
              <th class="text-right">Quantity</th>
            </tr>
          </thead>
          <tbody *ngFor="let item of this.order; let i = index">
            <tr>
              <td width="10%">{{ i + 1 }}</td>
              <td>{{ item.product.name+' '+item.unit }}</td>
              <td>
                <div class="text-right">
                  {{ item.quantity }}
                </div>
              </td>
            </tr>
          </tbody>
          <!-- extra line at the end of rows -->
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <!-- <td></td> -->
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
