<div class="white-bg">
  <div class="container">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmitRegistration()">
      <div class="row mb-3 px-3">
        <a [routerLink]="['/login']"><img src="assets/img/Icon awesome-arrow-left.svg"></a>
        <h5 class="dash-text">Sign Up</h5>
      </div>
      <div class="user-input-wrp">
        <br />
        <label>
          Name :
        </label>
        <input type="text" class="form-control w-100" formControlName="name"/>
      </div>
      <div class="user-input-wrp">
        <br />
        <label>
          Email :
        </label>
          <input type="email" class="form-control w-100" formControlName="email">
      </div>
      <div class="user-input-wrp">
        <br />
        <label>
          Mobile No :
        </label>
          <input type="number" class="form-control w-100" formControlName="mobileNumber">
      </div>
      <div class="user-input-wrp">
        <br />
        <label>
          Address :
        </label>
          <input type="text" class="form-control w-100" formControlName="address">
      </div>
      <div class="user-input-wrp">
        <br />
        <label>
          User Name :
        </label>
          <input type="text" class="form-control w-100" formControlName="userName">
      </div>
      <div class="user-input-wrp">
        <br />
        <label>
          Password :
        </label>
          <input type="password" class="form-control w-100" formControlName="password">
      </div>
      <div class="user-input-wrp">
        <br />
        <label>
          Registration type:
        </label>
        <br>
        <input type="radio" formControlName="registerType" value="1">&nbsp;
        <label>Wholesaler</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" formControlName="registerType" value="2">&nbsp;
        <label>Salesmen</label>&nbsp;&nbsp;&nbsp;&nbsp;
      </div>
      <div class="row my-4">
        <div class="mx-auto">
          <div class="green-text"> 
          <button type="submit" class="btn btn-md btn-primary my-4" [disabled]="!this.registrationForm.valid">Register</button>
        </div>
      </div>
    </div>
    </form>
  </div>
</div>
