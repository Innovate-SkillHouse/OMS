<div class="white-bg">
    <div class="container">
      <div class="dvdr mb-3"></div>
      <form [formGroup]="this.editShopForm" (ngSubmit)="onSubmitShop($event)">
        <div class="row mb-3 px-3">
          <a [routerLink]="['/dashboard']"><img src="assets/img/Icon awesome-arrow-left.svg"></a>
          <h5 class="dash-text">Edit Shop</h5>
        </div>
        <div class="user-input-wrp">
          <br />
          <label>
            Name :
          </label>
          <input type="text" class="form-control w-100" formControlName="name" [(ngModel)]="this.shop.name">
        </div>
        <div class="user-input-wrp">
          <br />
          <label>
            Address :
          </label>
          <input type="text" class="form-control w-100" formControlName="address" [(ngModel)]="this.shop.address">
        </div>
  
        <div class="row my-4">
          <div class="mx-auto">
            <div class="green-text">
              <button type="submit" class="btn btn-md btn-primary my-4" [disabled]="!editShopForm.valid">Edit Shop</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
