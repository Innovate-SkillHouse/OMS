
<div class="modal-dialog" role="document">
  <div class="modal-content">
      <div class="modal-body">
        <a type="button" class="close" data-dismiss="modal" aria-label="Close">
          x
        </a>
        <form [formGroup]="changePasswordForm" (ngSubmit)="onChangePassword()">
          <div class="row mb-3 px-3">
            <h5 class="dash-text">Change Password</h5>
          </div>
          <div class="user-input-wrp">
            <br />
            <label>
              Old Password :
            </label>
            <input type="password" class="form-control w-100" formControlName="oldPwd"/>
          </div>
          <div class="user-input-wrp">
            <br />
            <label>
              New Password :
            </label>
              <input type="password" class="form-control w-100" formControlName="newPwd">
          </div>
          <div class="user-input-wrp">
            <br />
            <label>
              Confirm Password :
            </label>
              <input type="password" class="form-control w-100" formControlName="confirmPwd">
          </div>
          
          <div class="row my-4">
            <div class="mx-auto">
              <div class="green-text"> 
              <button type="submit" class="btn btn-md btn-primary my-4">Change</button>
            </div>
          </div>
        </div>
        </form>
      </div>
  </div>
</div>
