
<div class="modal-dialog" role="document">
  <div class="modal-content">


      <div class="modal-body">
        <div class="row mb-3 px-3">
          <h5 class="dash-text">Confirmation</h5>
          <a type="button" class="close" data-dismiss="modal" aria-label="Close">
            x
          </a>

        </div>
        <div class="user-input-wrp text-center">
          <span>{{confirmationMessage}}</span>
          <br />
          <button type="button" class="btn btn-primary btn-sm mt-2" (click)="confirmSubmit()" data-dismiss="modal">Yes</button><br />
          <button type="button" class="btn btn-secondary btn-sm mt-2" data-dismiss="modal" >No</button>
        </div>
      </div>
     
  </div>
</div>
